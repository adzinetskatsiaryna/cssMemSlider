<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
		<input checked type="radio" name="respond" id="desktop">
			<section class="slider">
					<input checked type="radio" name="slider" id="switch1">
					<input type="radio" name="slider" id="switch2">
					<input type="radio" name="slider" id="switch3">
					<input type="radio" name="slider" id="switch4">
					<input type="radio" name="slider" id="switch5">
				<div class="slides">
					<div class="overflow">
						<div class="images">
							<div class="image-item"><img src="./images/img1.jpg"></div>
							<div class="image-item"><img src="./images/img2.jpg"></div>
							<div class="image-item"><img src="./images/img3.jpg"></div>
							<div class="image-item"><img src="./images/img4.jpg"></div>
							<div class="image-item"><img src="./images/img5.jpg"></div>
						</div>
					</div>
				</div>               
				<div class="active">
					<label for="switch1"></label>
					<label for="switch2"></label>
					<label for="switch3"></label>
					<label for="switch4"></label>
					<label for="switch5"></label>
				</div>
                <div class="slides-texts">
					<div class="overflow-text">
						<div class="texts">
							<div class="text-item"><p>Lorem, ipsum.</p></div>
							<div class="text-item"><p>Lorem ipsum dolor sit amet</p></div>
							<div class="text-item"><p>Lorem ipsum dolor sit.</p></div>
							<div class="text-item"><p>Lorem ipsum dolor sit amet consectetur.</p></div>
							<div class="text-item"><p>Lorem, ipsum dolor.</p></div>
						</div>
					</div>
				</div>
			</section>
	</div>
</body>
</html>
